name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  rust-core:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: rust_core
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run Rust tests
        run: cargo test --all-targets

  cloud:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/cloud
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: app/cloud/package-lock.json
      - name: Install
        run: npm ci
      - name: Test
        run: npm test
      - name: Build
        run: npm run build

  flutter-web:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app/flutter_client
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: stable
      - name: Pub get
        run: flutter pub get
      - name: Widget tests
        run: flutter test test/widget/ux_flow_test.dart
      - name: Build web
        run: flutter build web --release --dart-define=API_BASE_URL=https://api.example.com
